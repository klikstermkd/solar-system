<!DOCTYPE html>
<html>
<head>
   <meta charset="UTF-8" />
   <title>CSS3 experiment - Solar System</title>
   <link rel="stylesheet" href="style.css" />
</head>
<body>
   <div id="wrapper">
      <div id="outer">
         <div id="solar-system">
            <div id="circle-1"><div id="pluto"><img src="images/pluto.gif" width="35" height="35" /></div></div>
            <div id="circle-2"><div id="neptune"><img src="images/neptune.gif" width="35" height="35" /></div></div>
            <div id="circle-3"><div id="uranus"><img src="images/uranus.gif" width="35" height="35" /></div></div>
            <div id="circle-4"><div id="saturn"><img src="images/saturn.gif" width="75" height="35" /></div></div>
            <div id="circle-5"><div id="jupiter"><img src="images/jupiter.gif" width="50" height="50" /></div></div>
            <div id="circle-6"><div id="mars"><img src="images/mars.gif" width="30" height="28" /></div></div>
            <div id="circle-7"><div id="earth"><img src="images/earth.gif" width="30" height="30" /></div></div>
            <div id="circle-8"><div id="venus"><img src="images/venus.gif" width="30" height="28" /></div></div>
            <div id="circle-9"><div id="mercury"><img src="images/mercury.gif" width="30" height="30" /></div></div>
            <div id="sun"></div>
         </div>
      </div>
   </div>      
</body>
</html>
